<form class="row needs-validation" novalidate>
    <div class="col-md-4">
        <label for="validationCustom01" class="form-label">First name</label>
        <input type="text" class="shadow form-control form-control-lg" id="validationCustom01" value="Mark" required>
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>
    <div class="col-lg-6 col-md mb-3">
        <input type="text" placeholder="Nombre" id="inputFirstName" class="shadow form-control form-control-lg">
    </div>
    <div class="col-lg-6 col-md mb-3">
        <input type="text" placeholder="Apellido" id="inputLastName" class="shadow form-control form-control-lg">
    </div>
    <div class="col-lg-12 mb-3">
        <input type="email" placeholder="Email" id="inputEmail" class="shadow form-control form-control-lg">
    </div>
    <div class="col-lg-12 mb-3">
        <textarea name="message" placeholder="Mensaje" id="message" rows="8"
            class="shadow form-control form-control-lg"></textarea>
    </div>
    <div class="text-center d-grid mt-1">
        <button type="button" class="btn btn-primary rounded-pill pt-3 pb-3">
            Enviar
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>
</form>
